<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Open Donasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <form class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-700">Form Open Donasi</h2>
    
    <div>
      <label class="block text-gray-600 mb-1">Judul Donasi</label>
      <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Bantu Korban Banjir" />
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Deskripsi Donasi</label>
      <textarea class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Tulis deskripsi singkat tentang donasi..."></textarea>
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Jenis Donasi</label>
      <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Uang</option>
        <option>Barang</option>
        <option>Lainnya</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Target Donasi (Rp)</label>
      <input type="number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="50000000" />
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Tenggat Donasi</label>
      <input type="date" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="text-center">
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">Submit</button>
    </div>
  </form>
</body>
</html>
